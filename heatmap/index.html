<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
    <script type="text/javascript" src="./js/jq.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<div id="container">


    <div class="max">
        <div id="map-canvas"></div>
        <!--<div class="bord lt"></div>-->
        <!--<div class="bord rt"></div>-->
        <!--<div class="bord bt"></div>-->
        <!--<div class="bord tp"></div>-->
        <span id="counter" class="top-left btn btn-sm btn-warning">Hotspots <span id="hotspot-count" class="badge">0</span></span>

        <div class="opts row">

            <div class="input-group">
                <span class="input-group-addon control-label">Dig into the past:</span>
                <input id="txtTime" type="number" value="0" class="form-control" min="0"/>
                <span class="input-group-btn">
                    <input id="btn-ok" type="button" value="OK" class="btn btn-success"/>
                </span>
            </div>
            <div class="input-group-sm">&nbsp;</div>
            <div class="input-group">
                <div class="btn-group btn-group bottom-left">
                    <div type="button" id="speed-normal" class="btn btn-info glyphicon glyphicon-play">&nbsp;</div>
                    <div type="button" id="speed-fast" class="btn btn-info glyphicon glyphicon-fast-forward">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>


    <div id="loadingContainer">
        <img src="./loading.gif" id="loadingIcon"/>
    </div>
</div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
<script src="./js/app.js"></script>
</body>
</html>
